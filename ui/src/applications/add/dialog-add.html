<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Application</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="inset" layout="column">
        <md-input-container class="hide-validation-error" md-theme="input">
          <input ng-model="app.name" type="text" placeholder="Application Name">
        </md-input-container>
        <md-input-container class="hide-validation-error" md-theme="input">
          <input ng-model="app.endpoint" type="text" placeholder="API Endpoint">
        </md-input-container>
        <md-input-container class="hide-validation-error" md-theme="input">
          <textarea ng-model="app.description" placeholder="Description">
          </textarea>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="answer('useful')">
        Cancel
      </md-button>
      <md-button  ng-click="addApplication()">
       Add
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
